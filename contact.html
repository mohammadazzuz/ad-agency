  <header style="text-align: center; padding: 3rem 1rem;">
    <h1 style="color: gold;">تواصل معنا</h1>
    <p style="color: #ccc;">نحن في خدمتك لأي استفسار أو تعاون محتمل.</p>
  </header>

  <section style="display: flex; flex-direction: column; align-items: center; padding: 2rem;">
    <form style="background: rgba(255,255,255,0.05); padding: 2rem; border-radius: 12px; max-width: 500px; width: 100%;">
      <div style="margin-bottom: 1rem;">
        <label for="name">الاسم</label><br>
        <input type="text" id="name" name="name" placeholder="اسمك الكامل" required style="width: 100%; padding: 0.5rem; border-radius: 5px; background: rgba(255,255,255,0.1); border: none; color: white;">
      </div>
      <div style="margin-bottom: 1rem;">
        <label for="email">البريد الإلكتروني</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required style="width: 100%; padding: 0.5rem; border-radius: 5px; background: rgba(255,255,255,0.1); border: none; color: white;">
      </div>
      <div style="margin-bottom: 1rem;">
        <label for="message">الرسالة</label><br>
        <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required style="width: 100%; padding: 0.5rem; border-radius: 5px; background: rgba(255,255,255,0.1); border: none; color: white;"></textarea>
      </div>
      <button type="submit" style="padding: 0.6rem 2rem; background: gold; color: black; border: none; border-radius: 5px;">إرسال</button>
    </form>
